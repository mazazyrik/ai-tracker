name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_push_to_docker_hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ai-tracker:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ai-tracker
            export POSTGRES_USER='${{ secrets.POSTGRES_USER }}'
            export POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}'
            export POSTGRES_DB='${{ secrets.POSTGRES_DB }}'
            export BOT_TOKEN='${{ secrets.BOT_TOKEN }}'
            export DEFAULT_TIMEZONE='${{ secrets.DEFAULT_TIMEZONE }}'
            export YANDEX_GPT_API_KEY='${{ secrets.YANDEX_GPT_API_KEY }}'
            export YANDEX_GPT_FOLDER_ID='${{ secrets.YANDEX_GPT_FOLDER_ID }}'
            export YANDEX_GPT_ENDPOINT='${{ secrets.YANDEX_GPT_ENDPOINT }}'
            export DAILY_SUMMARY_HOUR='${{ secrets.DAILY_SUMMARY_HOUR }}'
            export DAILY_SUMMARY_MINUTE='${{ secrets.DAILY_SUMMARY_MINUTE }}'
            export WEEKLY_REPORT_WEEKDAY='${{ secrets.WEEKLY_REPORT_WEEKDAY }}'
            export WEEKLY_REPORT_HOUR='${{ secrets.WEEKLY_REPORT_HOUR }}'
            export REMINDERS_INTERVAL_HOURS='${{ secrets.REMINDERS_INTERVAL_HOURS }}'
            export MORNING_PLAN_HOUR='${{ secrets.MORNING_PLAN_HOUR }}'
            export MORNING_PLAN_MINUTE='${{ secrets.MORNING_PLAN_MINUTE }}'
            export DB_URL="postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
            export REDIS_URL='redis://redis:6379/0'
            docker-compose -f docker-compose.prod.yml pull bot timers_worker cron_worker
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d


