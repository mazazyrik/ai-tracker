version: "3.9"

services:
  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: python -m app.main

  timers_worker:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: python -m app.workers.timers_worker

  cron_worker:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: python -m app.workers.cron_worker

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ai_tracker
      POSTGRES_USER: ai_tracker
      POSTGRES_PASSWORD: ai_tracker
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db_data:
